<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>USDX Contract Interface</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load ethers.js v5 from CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  </head>
  <body>
    <h1>USDX Contract Interface</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div id="account"></div>
    <div id="contractData">
      <h2>Contract Functions</h2>
      <div>
        <label>Function:</label>
        <select id="functionSelect">
          <option value="name">name</option>
          <option value="symbol">symbol</option>
          <option value="decimals">decimals</option>
          <option value="balanceOf">balanceOf</option>
          <option value="mint">mint</option>
          <option value="burn">burn</option>
          <option value="transfer">transfer</option>
          <option value="approve">approve</option>
          <option value="transferFrom">transferFrom</option>
          <option value="pause">pause</option>
          <option value="unpause">unpause</option>
          <option value="setRewardMultiplier">setRewardMultiplier</option>
          <option value="addRewardMultiplier">addRewardMultiplier</option>
        </select>
      </div>
      <!-- Parameter input fields are injected here -->
      <div id="params"></div>
      <button id="callFunction">Call Function</button>
    </div>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
