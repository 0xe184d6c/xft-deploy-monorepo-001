<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum ABI to OpenAPI Converter</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-start my-3">
            <h1>ABI to OpenAPI</h1>
            <a href="docs.html" class="btn btn-sm btn-outline-secondary">Docs</a>
        </header>
        
        <main>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="abiInput">ABI JSON:</label>
                        <textarea class="form-control" id="abiInput" rows="8" placeholder='[{"inputs": [],"name": "totalSupply","outputs": [{"internalType": "uint256","name": "","type": "uint256"}],"stateMutability": "view","type": "function"}]'></textarea>
                    </div>
                    
                    <button id="convertButton" class="btn btn-sm">Convert</button>
                    
                    <div class="mt-3">
                        <div class="d-flex justify-content-between">
                            <label>Output:</label>
                            <button id="copyButton" class="btn btn-sm">Copy</button>
                        </div>
                        <pre><code id="resultOutput" class="p-2 border rounded">OpenAPI specification will appear here</code></pre>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="text-start py-2">
            <p>Â© ABI to OpenAPI Converter</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
