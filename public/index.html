<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFT ABI Tool</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-start my-3">
            <h1>ABI to OpenAPI</h1>
            <div>
                <a href="/docs" class="btn btn-sm btn-outline-secondary">API Docs</a>
            </div>
        </header>
        
        <main>
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="abiInput">JSON:</label>
                        <textarea class="form-control" id="abiInput" rows="8" placeholder='[{"inputs": [],"name": "totalSupply","outputs": [{"internalType": "uint256","name": "","type": "uint256"}],"stateMutability": "view","type": "function"}]'></textarea>
                    </div>
                    
                    <button id="convertButton" class="btn btn-sm">Convert</button>
                    
                    <div class="mt-3">
                        <div class="d-flex justify-content-center gap-2">
                            <button id="downloadButton" class="btn btn-sm">Download Spec</button>
                            <button id="copyButton" class="btn btn-sm">Copy to Clipboard</button>
                        </div>
                        <div id="resultOutput" class="d-none"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
