<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XFT ABI Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="row">
    <div class="col-2 sidenav">
      <h4>ABI to OpenAPI</h4>
      <a href="/docs" class="btn">API Docs</a>
    </div>
    <div class="col-10 content">
      
      <div class="card">
        <div class="card-body">
          <label for="contractName">Contract Name:</label>
          <input type="text" id="contractName" class="form-control" placeholder="Enter contract name"/>
          <label for="abiInput">JSON:</label>
          <textarea
            id="abiInput"
            class="form-control"
            rows="8"
            placeholder='[{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}]'
          ></textarea>

          <button id="convertButton" class="btn">Convert</button>

          <div class="actions">
            <button id="downloadButton" class="btn">Download Spec</button>
            <button id="copyButton" class="btn">Copy to Clipboard</button>
          </div>

          <div id="resultOutput" class="d-none"></div>
          <div id="endpointsList" class="d-none"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
